<div class="page-container">
    <mat-card class="card card-big">
       <mat-grid-list cols="2" rows="1">
          <mat-grid-tile>
             <img src="./assets/images/login.jpg" alt="">
          </mat-grid-tile>
          <mat-grid-tile>
    
            <form [formGroup]="loginForm" (ngSubmit)="login()">
    
              <div class="form-container">
               
                <mat-form-field >
                  <mat-label>Email</mat-label>
                  <input formControlName="email" matInput >
                  
                  <mat-hint class="errors" *ngIf="!loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.errors">
                    Please enter a valid email address
                  </mat-hint>
                  <mat-hint class="errors" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) && loginForm.get('email')?.errors?.['required']">
                    Email is required
                  </mat-hint>
                </mat-form-field>
              
                
                <mat-form-field >
                  <mat-label>Password</mat-label>
                  <input  formControlName="password" type="password" matInput>
                  <mat-hint class="errors" *ngIf="!loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.errors">
                    Minimum length is 8 and it must have at-least 1 special character, 1 number and 1 alphabet
    
                  </mat-hint>
                  <mat-hint class="errors" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) && loginForm.get('password')?.errors?.['required']">
                    Password is required
                  </mat-hint>
                </mat-form-field>
                <button  [disabled]="!loginForm.valid" mat-raised-button color="primary">
                  <mat-icon> login</mat-icon>Login
                </button>
            
            </div>
    
            </form>
          </mat-grid-tile>
        </mat-grid-list>
    </mat-card>
    </div>
