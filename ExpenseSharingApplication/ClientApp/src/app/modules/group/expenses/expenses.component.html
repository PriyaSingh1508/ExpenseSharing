<div class="container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> <b>No.</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="groupId">
      <th mat-header-cell *matHeaderCellDef> <b>GroupId</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.groupId}} </td>
    </ng-container>
 
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef> <b>Description</b></th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> <b>Date</b></th>
        <td mat-cell *matCellDef="let element"> {{element.Date | date:'dd-MM-yyyy'}} </td>
    </ng-container>
    
      <ng-container matColumnDef="paidBy">
        <th mat-header-cell *matHeaderCellDef> <b>Paid By</b></th>
        <td mat-cell *matCellDef="let element"> {{element.paidBy}} </td>
      </ng-container>
      <ng-container matColumnDef="splitAmong">
        <th mat-header-cell *matHeaderCellDef> <b>SplitAmong</b></th>
        <td mat-cell *matCellDef="let element"> {{element.splitAmong}} </td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> <b>Amount</b></th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>
      <ng-container matColumnDef="individualAmount">
        <th mat-header-cell *matHeaderCellDef> <b>IndAmount</b></th>
        <td mat-cell *matCellDef="let element"> {{element.individualAmount}} <button mat-raised-button color="primary" (click)="amtContributeByUser(element.id)" [disabled]="!canPay(element)">Pay</button></td>
      </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef><b> Action</b> </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="expenseSettlement(element.id)" [disabled]="!canSettleExpense(element)">SettleExp</button></td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="add-expense">
    <button mat-raised-button (click)="createExpense()" >+ New Expense</button>
  </div>
</div>
